name: Build Citizen X
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 1. SETUP PYTHON (Anchor 3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 2. SYSTEM ANCHORS (Non-Interactive Forge)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
          git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev \
          libsqlite3-dev tk-dev libbz2-dev libreadline-dev libgdbm-dev \
          libexpat1-dev liblzma-dev uuid-dev

      - name: 3. THE ANVIL STRIKE
        run: |
          pip install --user --upgrade buildozer cython==0.29.33 virtualenv
          export PATH=$PATH:$HOME/.local/bin
          
          # RID-X: STRIP COMPILER FRICTION
          export CFLAGS="-Wno-error=unused-command-line-argument"
          
          # Accept licenses and strike
          yes | buildozer android signatures || true
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: 4. EXTRACT BODY
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Binary
          path: bin/*.apk
