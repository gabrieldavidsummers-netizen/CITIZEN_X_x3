name: Build Citizen X
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Headers
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev \
          libsqlite3-dev tk-dev libbz2-dev libreadline-dev libgdbm-dev libdb5.3-dev \
          libexpat1-dev liblzma-dev uuid-dev openjdk-17-jdk

      - name: Pre-Fetch Android Tools
        run: |
          pip install --user --upgrade buildozer cython==0.29.33 virtualenv
          # Manually create the directory to stop the 'not found' panic
          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # We force 'android.skip_update = False' internally to ensure AIDL is fetched
          sed -i 's/android.skip_update = True/android.skip_update = False/' buildozer.spec
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Binary
          path: bin/*.apk
          
