name: Build Citizen X
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # This command pre-accepts all licenses before the main build starts
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | buildozer -v android debug
        env:
          # This helps Buildozer not get stuck in interactive loops
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Debug_APK
          path: bin/*.apk
          
