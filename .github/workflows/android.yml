name: Build Citizen X
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Anchor Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: System Anchors
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git python3-dev zip unzip autoconf libtool pkg-config \
            libffi-dev libssl-dev libsqlite3-dev openjdk-17-jdk cmake

      - name: Install Hammer
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" buildozer virtualenv

      - name: Strike The Anvil
        run: |
          # Force buildozer to actually START the process
          # We use 'android debug' and ensure the .spec is fresh
          buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Find and Extract Body
        run: |
          # RID-X: Find the APK regardless of path drift
          mkdir -p output_apk
          find . -name "*.apk" -exec cp {} output_apk/ \;
          
      - name: Upload CITIZEN_X
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Binary
          path: output_apk/*.apk
