name: CITIZEN_X_SOVEREIGN_BUILD
on: [push, workflow_dispatch]

jobs:
  forge:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Anchor Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Clear Path Obstructions (Rid-X)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
          git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev \
          libsqlite3-dev tk-dev libbz2-dev libreadline-dev libgdbm-dev \
          libexpat1-dev liblzma-dev uuid-dev libgmp-dev
          
          # Force remove the pre-installed NDK that is bricking the build
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo apt-get remove -y r-base-dev pkgconf

      - name: Install The Hammer
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" virtualenv buildozer

      - name: Strike The Anvil
        run: |
          export PATH=$PATH:$HOME/.local/bin
          
          # UNSET HOST LEAKAGE
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # SILENCE THE NOISE: Force non-interactive and minimal output
          # This prevents the SDK manager from dumping the 1000-line manifest
          yes | buildozer android signatures || true
          
          # Strike
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1
          BUILDOZER_WARN_ON_ROOT: 0

      - name: Extract CITIZEN_X
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Body
          path: bin/*.apk
