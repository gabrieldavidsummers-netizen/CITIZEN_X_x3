name: Build Citizen X
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev \
          libsqlite3-dev tk-dev libbz2-dev libreadline-dev libgdbm-dev libdb5.3-dev \
          libexpat1-dev liblzma-dev uuid-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good

      - name: Install Buildozer
        run: |
          pip install --user --upgrade buildozer cython virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        run: |
          # Clear the path for a fresh strike
          rm -rf .buildozer
          # The command that bypasses the prompt wall
          yes | buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1
          
