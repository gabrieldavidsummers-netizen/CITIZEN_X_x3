name: Build Citizen X
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Break APT Locks
        run: |
          sudo fuser -kuv /var/lib/dpkg/lock-frontends || true
          sudo fuser -kuv /var/lib/apt/lists/lock || true
          sudo rm -f /var/lib/dpkg/lock-frontends
          sudo dpkg --configure -a

      - name: Install System Dependencies
        run: |
          # Robust retry loop for apt-get
          for i in {1..5}; do
            sudo apt-get update && \
            sudo apt-get install -y \
              build-essential git python3-dev ffmpeg libsdl2-dev \
              libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
              zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good libsqlite3-dev sqlite3 bzip2 \
              libbz2-dev libffi-dev libssl-dev openjdk-17-jdk zip unzip \
              autoconf libtool pkg-config cmake && break || \
            (echo "Retry $i..." && sleep 5)
          done

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install cython==0.29.33

      - name: Execute Build
        run: |
          yes | buildozer android debug
        env:
          ACCEPT_SDK_LICENSE: "True"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Binary
          path: bin/*.apk
