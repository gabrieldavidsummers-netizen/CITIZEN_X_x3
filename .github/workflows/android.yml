name: Build Citizen X
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          # Ensure the runner can find the buildozer command
          export PATH=$PATH:$HOME/.local/bin
          
          # 'yes |' automatically accepts the Android SDK licenses
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Debug_APK
          path: bin/*.apk
          
