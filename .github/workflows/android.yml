name: Build Citizen X
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: 1. SETUP PYTHON
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 2. SYSTEM ANCHORS (Minimalist Forge)
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev \
          libsqlite3-dev tk-dev libbz2-dev libreadline-dev libgdbm-dev \
          libexpat1-dev liblzma-dev uuid-dev openjdk-17-jdk

      - name: 3. THE ANVIL STRIKE (Direct Execution)
        run: |
          pip install --upgrade buildozer cython==0.29.33 virtualenv
          export PATH=$PATH:$HOME/.local/bin
          
          # RID-X: FORCE SQLITE PATHS FOR HOSTPYTHON
          export CFLAGS="-I/usr/include/sqlite3 -Wno-error=unused-command-line-argument"
          export LDFLAGS="-L/usr/lib/x86_64-linux-gnu"
          
          # Accept licenses silently
          yes | buildozer android signatures || true
          
          # Strike
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: 4. EXTRACT BODY
        uses: actions/upload-artifact@v4
        with:
          name: CITIZEN_X_Binary
          path: bin/*.apk
